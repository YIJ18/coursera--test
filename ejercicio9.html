<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Analisis Financiero</title>
</head>


<body>
    <div class="rounded shadow-lg p-3 mb-5 bg-body-tertiary m-3">
        <h1 class="text-center">Análisis Financiero</h1>
        <form id="formulario">
            <div class="row mb-3">
                <label for="monto_prestamo" class="col-sm-2">Monto de Préstamo</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">$</span>
                        <input type="number" class="form-control" id="monto_prestamo">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="porcentaje" class="col-sm-2">Tasa Anual</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="porcentaje_seleccion">%</span>
                        <select class="form-select" id="porcentaje">
                            <option selected disabled>Selecciona tu interes</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="pago_mensual" class="col-sm-2">Pago Mensual</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">$</span>
                        <input type="number" class="form-control" id="pago_mensual">
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>

        <div class="p-3 mb-5 m-3">
            <div id="tabla_resultado"></div>
        </div>
        
    </div>



    <script src="js/script.js"></script>
</body>

</html>
