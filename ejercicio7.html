<body>

        </ol>
    </nav>

    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center">Formulario Horizontal</h1>

        <form class="p-3">
            <div class="row mb-3">
                <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNombre">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputApP" class="col-sm-2">Apellido Paterno</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputApP">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputApM" class="col-sm-2">Apellido Materno</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputApM">
                </div>
            </div>

            <div class="row mb-3">
                <label for="numCuenta" class="col-sm-2">Número de 6 dígitos</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numCuenta">
                </div>
            </div>


            <div class="row mb-3">
                <label for="numCuenta" class="col-sm-2">Dígito Verificador</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">-</span>
                        <select class="form-select">
                            <option selected disabled>Selecciona tu Dígito</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                            <option>F</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-sm-2">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">Acepto los términos y condiciones</label>
                </div>
            </div>


            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

        </form>
    </div>

    
    <script src="js/barra.js"></script>
</body>

</html>
