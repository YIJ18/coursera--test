<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Diferentes tipos de listas</h1>
    <section>
        <h3>Lista ul con las diferentes secciones</h3>
		<ul>
			<li><a href="#section1">#section1</a></li>
			<li><a href="#section2">#section1</a></li>
			<li><a href="#section3">#section1</a></li>
			<li><a href="#section4">#section1</a></li>
			<li><a href="#section5">#section1</a></li>
			<li><a href="#section6">#section1</a></li>
		</ul>
	</section>

    <section>
        <h3>Lista ol con iniciando en un numero diferente a 1</h3>
		<ol start="-1">
			<li><a href="#section1">#section1</a></li>
			<li><a href="#section2">#section1</a></li>
			<li><a href="#section3">#section1</a></li>
			<li><a href="#section4">#section1</a></li>
			<li><a href="#section5">#section1</a></li>
			<li><a href="#section6">#section1</a></li>
		</ol>
	</section>
</body>
</html>
